<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="style.css" >
    <title>Quiz App</title>
  </head>
  <body>
    <div id="formContainer">
      <div id="quizName">This is Quiz</div>
      <button id="reset" onclick="reset()">Reset</button>
      <button id="ready" onclick="readyTimer1()">Ready</button>
      <div id="readyTimer"></div>
      <div id="readyTimerText">Quiz timer starts in just</div>
      <div id="protectAnswerAfterSubmit"></div>
      <div id="totalScore"><span id="yourScore">0</span><span id="outOfScore">/3</span></div>
      <div id="quizTime"><span id="sec">00</span>:<span id="min">00</span>:<span id="hr">00</span></div>
      <div class="questionAnswerContainer" id="questionAnswerContainer">
        <div class="questionPartition">
          <div id="question1" class="question"><span class="questionNumber" id="questionNumber1">1).</span><span class="questionContent" id="questionContent1">What is the capital of India?</span></div>
          <div id="answer1" class="answer">
            <ul id="ulID">
            <li id="selectedAnswer1" class="liColor">
              <input type="radio" name="checkbox1" id="checkbox1"  onclick="selectedAnswer()"/>
              <label
                for="checkbox1"
                class="questionTextBox"
                id="questionTextBox1_1"
                ><span id="labelID1" class="labelClass">a).</span><span class="spanClass" id="spanID1">Hyderabad</span></label>
            </li>
            <li id="selectedAnswer2"  class="liColor">
              <input type="radio" name="checkbox1" id="checkbox2" onclick="selectedAnswer()"/>
              <label for="checkbox2" class="questionTextBox"><span id="labelID2" class="labelClass">b).</span><span class="spanClass" id="spanID2">Lucknow</span></label>
            </li>
            <li id="selectedAnswer3" class="liColor">
              <input type="radio" name="checkbox1" id="checkbox3"  onclick="selectedAnswer()"/>
              <label for="checkbox3" class="questionTextBox"><span id="labelID3" class="labelClass">c).</span><span class="spanClass" id="spanID3">Bangalore</span></label>
            </li>
            <li id="selectedAnswer4" class="liColor">
              <input type="radio" name="checkbox1" id="checkbox4"  onclick="selectedAnswer()"/>
              <label for="checkbox4" class="questionTextBox"><span id="labelID4" class="labelClass">d).</span><span class="spanClass" id="spanID4">New Delhi</span></label>
            </li>
            <li class="currecAnswer">
              <input
                type="radio"
                name="checkbox1"
                id="answer1"
                class="changeColorOnClick"
               onclick="selectedAnswer()"/>
              <label for="answer1" class="questionTextBox">ans). <span class="spanClass" id="answerID1">d</span></label
              >
            </li>
        </ul>
          </div>
        </div>

        <div class="questionPartition">
          <div id="question2" class="question"><span class="questionNumber" id="questionNumber2">2).</span> <span class="questionContent" id="questionContent2">Who was Prime Minister of India in 2020?</span></div>
          <div id="answer2" class="answer">
            <li id="selectedAnswer5">
              <input
                type="radio"
                name="checkbox2"
                id="checkbox5"
                class="checkbox2"
               onclick="selectedAnswer()"/>
              <label for="checkbox5" class="questionTextBox"><span id="labelID5" class="labelClass">a).</span> <span class="spanClass" id="spanID5">Mr. Rahul Gandhi</span></label>
            </li>
            <li id="selectedAnswer6">
              <input
                type="radio"
                name="checkbox2"
                id="checkbox6"
                class="checkbox2"
               onclick="selectedAnswer()"/>
              <label for="checkbox6" class="questionTextBox"><span id="labelID6" class="labelClass">b).</span> <span class="spanClass" id="spanID6">Mr. Jawahar Lal Neharu</span></label>
            </li>
            <li id="selectedAnswer7">
              <input
                type="radio"
                name="checkbox2"
                id="checkbox7"
                class="checkbox2"
               onclick="selectedAnswer()"/>
              <label for="checkbox7" class="questionTextBox"><span id="labelID7" class="labelClass">c).</span> <span class="spanClass" id="spanID7">Mr. Narendra Damodar Das Modi</span></label>
            </li>
            <li id="selectedAnswer8">
              <input
                type="radio"
                name="checkbox2"
                id="checkbox8"
                class="checkbox2"
               onclick="selectedAnswer()"/>
              <label for="checkbox8" class="questionTextBox"
                ><span id="labelID8" class="labelClass">d).</span> <span class="spanClass" id="spanID8">Mr. Manmohan Singh</span></span></label
              >
            </li>
            <li class="currecAnswer">
              <input
                type="radio"
                name="checkbox3"
                id="answer2"
                class="changeColorOnClick"
               onclick="selectedAnswer()"/>
              <label for="answer2" class="questionTextBox">ans). <span class="spanClass" id="answerID2">c</span></label
              >
            </li>
          </div>
        </div>

        <div class="questionPartition">
          <div id="question3" class="question"> <span class="questionNumber" id="questionNumber3">3).</span> <span class="questionContent" id="questionContent3">How many colors presented in Indian Flag?</span></div>
          <div id="answer3" class="answer" class="questionTextBox">
            <li id="selectedAnswer9">
              <input
                type="radio"
                name="checkbox3"
                id="checkbox9"
                class="changeColorOnClick"
               onclick="selectedAnswer()"/>
              <label for="checkbox9" class="questionTextBox"><span id="labelID9" class="labelClass">a).</span> <span class="spanClass" id="spanID9">4.</span></label>
            </li>
            <li id="selectedAnswer10">
              <input
                type="radio"
                name="checkbox3"
                id="checkbox10"
                class="changeColorOnClick"
               onclick="selectedAnswer()"/>
              <label for="checkbox10" class="questionTextBox"><span id="labelID10" class="labelClass">b).</span> <span class="spanClass" id="spanID10">5.</span></label>
            </li>
            <li id="selectedAnswer11">
              <input
                type="radio"
                name="checkbox3"
                id="checkbox11"
                class="changeColorOnClick"
               onclick="selectedAnswer()"/>
              <label
                for="checkbox11"
                class="questionTextBox"
                id="questionTextBox3_3"
                ><span id="labelID11" class="labelClass">c).</span> <span class="spanClass" id="spanID11">3</span></label
              >
            </li>
            <li id="selectedAnswer12">
              <input
                type="radio"
                name="checkbox3"
                id="checkbox12"
                class="changeColorOnClick"
               onclick="selectedAnswer()"/>
              <label for="checkbox12" class="questionTextBox" id="questionTextBox3_4"
                ><span id="labelID12" class="labelClass">d).</span> <span class="spanClass" id="spanID12">2</span></label
              >
            </li>
            <li class="currecAnswer">
              <input
                type="radio"
                name="checkbox3"
                id="answer1"
                class="changeColorOnClick"
               onclick="selectedAnswer()"/>
              <label for="answer1" class="questionTextBox">ans). <span class="spanClass" id="answerID3">a</span></label
              >
            </li>
          </div>
        </div>
      </div>
      <div id="buttonContainer">
        <button id="previousButton" class="btn">Previous</button>
        <button id="nextButton" class="btn" >Next</button>
        <button id="submitButton" class="btn" onclick = "submit()">
          Submit
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
